<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figmar Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar Section  -->
<header class="navbar">
  <div class="logo">Logo</div>
  <button class="btn">Sign Up</button>
</header>

<!-- Banner Section -->
<section class="banner" style="background-image: url('images/hero-bg.png')">
  <div class="banner-content">
    <h1>Cool Dark UI Template for Webflow Agencies!</h1>
    <button class="btn">Stay Focused</button>
  </div>
</section>


<!-- Action Section -->
   
  <section class="action-section">
  <div class="action-text">
    <h2>See It in Action</h2>
    <p>Explore the live preview and imagine your brand in this bold new look.</p>
    <button class="btn">Launch Live Preview</button>
  </div>
  <div class="action-image">
    <img src="images/wc-mini.png" alt="Webflow Preview" />
    
  </div>
</section>

<!-- Productive Users Section -->
 <section class="productive-section">
  <h2>Joined Thousands of Productive Users</h2>
  <div class="stats-box">
    <div class="stat">
      <h3>50K</h3>
      <p>Active Users</p>
    </div>
    <div class="stat">
      <h3>2M+</h3>
      <p>Focus Sessions</p>
    </div>
    <div class="stat">
      <h3>95%</h3>
      <p>Satisfaction Rate</p>
    </div>
  </div>
</section>
